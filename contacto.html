<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentos Mágicos:::Contacto</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <header>
        <h1>Momentos Mágicos</h1>
        <nav>
            <a href="institucional.html">Institucional</a>
            <a href="index.html">Inicio</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>¡Contáctanos!</h2>
            <p>Queremos ayudarte a organizar la fiesta perfecta para los peques</p>
        </section>
        <section>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                <br>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                <br>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
                <br>
                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    </footer>
